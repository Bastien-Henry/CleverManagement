form_step_create:
  form:
    method: POST
    action: /clevermanagement/id_project/step/create
    submit: Valider
    structure: table

  fields:
    name:
      type: text
      required: true
      label: Name
      check: 
        min: 3
    description:
      type: textarea
      required: true
      label: Description
      check:
        min: 5
    startline:
      type: date
      required: true
      label: Startline
    deadline:
      type: date
      required: true
      label: Deadline