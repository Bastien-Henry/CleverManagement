form_task_create:
  form:
    method: POST
    action: /clevermanagement/id_project/step/id_step/task/create
    submit: Valider
    structure: table

  fields:
    name:
      type: text
      required: true
      label: Name
    description:
      type: textarea
      required: true
      label: Description
      check:
        min: 50
    urgent:
      type: checkbox
      options:
        1:
          label: 'Urgent'
    startline:
      type: date
      required: true
      label: Startline
    deadline:
      type: date
      required: true
      label: Deadline
    members:
      type: select
      multiple: true
      options:
        - email1
        - email2
        - email3
