_step:
    path:   'clevermanagement/step'
    controller:   'StepController'
    action: 'index'
    method: 'GET'

_step_show:
    path:   'clevermanagement/step/:id'
    controller:   'StepController'
    action: 'find'
    method: 'GET'
    require:
        id: '[1-9]*'

_step_create:
    path:   'clevermanagement/step/create'
    controller:   'StepController'
    action: 'create'
    method: 'GET'

_step_delete:
    path:   'clevermanagement/step/:id/delete'
    controller:   'StepController'
    action: 'delete'
    method: 'GET'
    require:
    	id: '[1-9]*'

_step_edit:
    path:   'clevermanagement/step/:id/edit'
    controller:   'StepController'
    action: 'edit'
    method: 'GET'
    require:
        id: '[1-9]*'